<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function a() {
            alert('안녕하세유');
        }
        //a();
        //전역객체란 모든 객체를 실행시킬 수 있는 객체
        // .함수(); 로 호출하고 싶으면 앞에 window를 붙이면 된다.

        var o = {
            'a': function () {
                alert('Hello?');
            }
        }
        //아래 3가지는 다 똑같음
        o.a();
        window.o.a();
        window.a();
    </script>
</body>

</html>
