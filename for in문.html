<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //for in문은 대체적으로 배열이나 객체를 설정하고 나서 반복문(for)을 사용해서 반복할 때 사용
        var english = {a:10, b:20, c:30};
        // for(변수(배열의 이름) in 배열이나 객체의 변수) { 배열이나 객체의 변수[변수]};
        // 배열의 있는 값 모두를 출력함!!
        for(var usa in english){
            document.write('key : ' + usa + ' value : ' + english[usa] + '<br>');
        }
    
    
    </script>
</body>

</html>
