<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // break; 는 반복문을 완전히 종료시키는 것
        // 반복문 안에 조건문 or 조건문 안에 반복문 사용가능!!
        for(var i=0; i<=10; i++) {
            if(i==5){
                break;
            }
            document.write('뿌잉' + i + '<br>');
        }
        // continue; 는 그 순간에만 종료시킨 다음 반복문을 계속 진행시키는 것
        for(var i=0; i<=10; i++) {
            if(i==5){
                continue;
            }
            document.write('뿌잉' + i + '<br>');
        }
    </script>
</body>
</html>
