<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열의 맨앞에 있는 인덱스(0)을 지우고 싶을 때 사용하는 것
        //배열변수.shift();를 사용
        var li = ['a','b','c','d'];
        li.shift();
        alert(li);

        //배열의 맨뒤에 있는 인덱스를 지우고 싶을 때 사용
        //배열변수.pop();를 사용
        var xx = ['a','b','c','d'];
        xx.pop();
        alert(xx);

        //배열의 값들을 순서를 맞추기 위해 정렬하고 싶을 때 사용
        //배열변수.sort();를 사용
        var zz = ['b', 'd', 'a', 'e', 'c'];
        zz.sort();
        alert(zz);

        //배열의 값들을 역순으로 정렬하고 싶을 때 사용
        //배열변수.reverse();를 사용
        var cc = ['c', 'a', 'd', 'b'];
       cc.reverse();
       alert(cc);
    </script>
</body>
</html>
