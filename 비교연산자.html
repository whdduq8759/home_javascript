<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    var a = 10;
    var b = 10;
    alert(a==b);
    // true 
    // ==은 두개의 값이 같은지 확인하는 요소 

    var a = 1;
    var b = '1';
    alert(a===b);
    // false 왜냐하면 a는 숫자 b는 문자로 되어있기 때문  
    // ===은 ==와 같이 비교하는 것인데, 더욱 정확하게 비교하는 것 
    // ===은 서로 완전히 같아야 true가 나온다 

    var a = 20;
    var b = 40;
    a != b 
    // true 
    // != 같지 않다라는 뜻 
</script>

</body>

</html>
