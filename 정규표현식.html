<body>
    <script>
        // 정규표현식은 문자열에서 특정한 문자를 찾아내는 것 (추출 > test > 치환)
        // 변수 = /찾고자하는 문자열/;
        // 변수 = new RegExp("찾고자 하는 문자열"); 을 하면된다
        var pattern = /a/;
        var pattern = new RegExp("a");
        
        //.exec(검색대상);
        //.exec는 자신이 찾고자 하는 문자열을 추출하는 단계로써 검색문자열을 입력하여 
        // 찾고자하는 문자열을 있는지 확인하는 것
        var pattern = /a/;
        pattern.exec('abcde');
        // =["a"]
        pattern.exec('bcdef');
        // =null

        //.test(검색대상);
        //.test는 자신이 찾고자하는 문자열이 검색대상에 있으면 true를 없으면 false 값을 주는 것
        pattern.test('abcde');
        // = true
        pattern.test('bcedf');
        // = false

    </script>
