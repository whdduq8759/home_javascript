<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //전역변수
        var i = 5;

        function a() {
            //지역변수
            var i = 10;
            b();
        }

        function b() {
            //실행기준에서는 a의 지역변수인 10이 출력되는데
            //정의기준에서는 전역변수인 5가 출력되는 것이 맞다
            //이런 경우에는 정의기준으로 바라보고 실행하기 때문에 전역변수인 5가 i의 값으로 출력된다.
            document.write(i);
        }

        a();
    </script>
</body>

</html>
