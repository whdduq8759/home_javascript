<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // while은 반복문으로써 조건식이 true가 되면 무한대로 반복해서 출력한다
        // 그렇기에 while문 밖에 변수를 지정해서 조건식에 대입해서 적정구간을 설정해서 반복하게 설정한다
        // document.write(''); 은 텍스트를 출력하는 코드
        var i = 0;
        while (i <= 5) {
            document.write('안녕' + i + '<br>');
            i += 1;
        }
    </script>
</body>

</html>
