<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //클로저란 내부함수가 외부함수의 있는 지역변수를 사용할 수 있는 것

        //외부함수
        function outter() {
            //지역함수
            var title = 'coding everybody';
            //내부함수
            function inner() {
                alert(title);
            }
            inner();
        }
        outter();
    </script>
</body>

</html>
