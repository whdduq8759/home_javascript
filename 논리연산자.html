<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //&&는 and에 해당하는 논리연산자로 조건이 모두(여러개) true일 경우에 true를 출력함
        if (true && true) {
            alert(1); //true
        }
        if (true && false) {
            alert(1); //false
        }
        if (false && true) {
            alert(1); //false
        }
        if (false && false) {
            alert(1); //false
        }
        
        //||는 or에 해당하는 논리연산자로 조건 중에서 하나만 true일 경우에는 true를 출력함
        if (true || true) {
            alert(1); //true
        }
        if (true || false) {
            alert(1); //true
        }
        if (false || true) {
            alert(1); //true
        }
        if (false || false) {
            alert(1); //false
        }
        
    </script>
</body>

</html>
