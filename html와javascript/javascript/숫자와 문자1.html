<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // 문장을 입력할 때 ' ~ '로 입력하는 데, ' ~ '에 '을 추가 하고 싶으면 '앞에 \(역슬레쉬)를 추가해주면 된다. 
    // 역슬레쉬 뒤에 있는 것은 문자로 생각하고 넘어간다.
    // \' = escape 라고함
    alert('egoing\'s coding every');

    1 // 숫자
    "1" // 앞뒤로 따옴표가 있으면 문자
    typeof 1 // typeof는 문자인지 숫자인지 알려주는 코드

    // \n은 줄바꿈을 하고자 할 때 사용
    alert('egoing \ncoding every');
</script>    
</body>
</html>
