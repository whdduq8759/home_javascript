<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fruits() {
            //함수의 출력을 배열값으로 지정할 수 있다
            return ['apple', 'graph', 'tomato'];
        };
        var members = fruits();
        //반복문안에 배열문을 입력해서 사용할 수 있다
        //for문의 조건식에서 i의 길이를 배열의 길이로 지정해서 사용가능하다
        //변수.length는 변수의 값의 개수
        //.toUpperCase()는 영어의 소문자를 모두 대문자로 바꿔주는 것
        for(var i = 0; members.length; i++) {
            document.write(members[i].toUpperCase() + '<br>');
        };



        document.write(members[0].toUpperCase() + '<br>');
        document.write(members[1].toUpperCase() + '<br>');
        document.write(members[2].toUpperCase() + '<br>');
        

   </script>
</body>

</html>
