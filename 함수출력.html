<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수의 출력은 return으로 출력한다
        // return 뒤에 값은 함수를 종료시키고 출력시키는 값이다
        // return은 한개만 실행되고 그 외에 것은 실행시키지 않는다!!
        function a() {
            return '안녕하세요';
        }
        function b() {
            return '빠이';
            return '뿌웅';
            return '엥';
        }

       document.write(a() +'<br>');
       document.write(b());

    </script>
</body>
</html>
