<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //while문의 여러 조건식을 묶어서 사용하는 반복문
        // 조건;, 반복;, 증감식 순으로 조건식을 작성한다
        // ++i는 실행시켰을 때 1을 증가시키는 것, i++는 기존의 숫자를 실행시킨 후에 1을 증가시키는 것
        for (var i = 0; i <= 9; i++) {
            document.write('안녕' + (i+1)+ '<br>');
        }
        
    </script>
</body>

</html>
