<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //객체는 배열과 같은 것인데, 배열은 인덱스를 번호로 자동으로 지정되고, 객체는 따로 개발자가 문자나 숫자로 지정하고 값도 지정하는 것
    //변수 = {인덱스설정: 값, ...};
    var phone = {samsang: 10, lg: 50, apple: 30};
     //값을 불러올 떄는 변수['인덱스설정이름'] 또는 변수.인덱스설정이름으로 사용
    document.write(phone['samsang'] + '<br>');
    document.write(phone.apple);
    </script>
</body>
</html>
