<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //입력할 떄는 sum(매개변수)
        function sum() {
            var i, _sum = 0;
            for (i = 0; i < arguments.length; i++) {
                document.write(i + ' : ' + arguments[i] + '<br />');
                _sum += arguments[i];
            }
            return _sum;
        }
        //매개변수에 값을 입력할 때는 sum(인자값)
        document.write('result : ' + sum(1, 2, 3, 4));

        //arguments는 매개변수가 없더라도 인자값으로써 반복문의 반복수를 arguments.length; 로 설정하여 인자값이 몇개 들어 있는지 확인 가능
        //arguments[]로 통해 인덱스번호 별로 값이 얼만지 확인 가능
    </script>
</body>

</html>
