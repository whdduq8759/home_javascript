<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 익명함수는 1회성, 바로사용을 원할 때 사용 하는 함수로써 따로 함수의 이름을 설정하지 않고
    // function을 괄호를 묶은 다음에 마지막에 (); 바로실행하는 코드를 입력하면 된다!!
    (function () {
        i=0;
        while(i<10) {
        document.write(i);
        i++;            
        }
    }) ();
</script>
</body>
</html>
