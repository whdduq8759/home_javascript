<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // /찾고자 하는 문자열/i 를 하게 되면 대문자와 소문자 모두 찾게 된다
        var oi = /a/i;
        var str ='Abcde';
        str.match(oi);
        // = ["A"]

       // /찾고자 하는 문자열/g 를 하게 되면 a를 하나만 찾는 것이 아니라 a가 포함되어 있는 모든 것을 찾게 된다. 
        var xg = /a/g;
        var str = 'abcda';
        str.match(xg);
        // = ["a", "a"]

        // i와 g 둘다 함께 사용 가능!!
        var xgi = /a/gi;
    </script>
</body>
</html>
