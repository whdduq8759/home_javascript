<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function cal(mode) {
            var funcs = {
                //함수를 메소드로 할 수 있음
                'plus': function (left, right) {
                    return left + right
                },
                'minus': function (left, right) {
                    return left - right
                }
            }
            return funcs[mode];
        }
        alert(cal('plus')(2, 1));
        alert(cal('minus')(2, 1));


        //함수를 배열의 값으로 할 수 있음
        var process = [
            function (input) {
                return input + 10;
            },
            function (input) {
                return input * input;
            },
            function (input) {
                return input / 2;
            }
        ];
        var input = 1;
        for (var i = 0; i < process.length; i++) {
            input = process[i](input);
        }
        alert(input);
        //정리(중요!!)
        //함수는 값으로 사용가능
        //함수는 메소드로 사용가능
        //함수는 배열로 사용가능 
    </script>
</body>

</html>
