<body>
    <script>
        prompt('당신이 살고있는 지역은?');
        // prompt();는 경고창에서 사용자에게 정보를 얻을 수 있는 검색창을 제공하는 것

        alert(prompt('당신의 나이는?'));
        // prompt가 먼저 실행되고 prompt에 쓴 값을 alert의 경고창이 뜨게하는 것
    </script>
</body>
</html>
