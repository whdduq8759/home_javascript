<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        //매개변수의 갯수 = 1개
        function one(arg1) {
            console.log(
                'one.length', one.length,
                'arguments', arguments.length
            );
        }
        //인자값의 갯수 = 2개
        one('val1', 'val2'); // one.length 1 arguments 2 

        //매개변수 갯수와 인자 갯수가 다른점을 이용하여 경고창을 띄우거나 다른 쪽으로 호출되게 하게 하는 방법이 있다.
    </script>
