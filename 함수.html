<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수는 하나의 로직을 재실행 할 수 있도록 하는 것
        // 여기저기서 사용할 수 있는 재사용성이 좋고, 나중에 수정할 때도 손쉽게 가능!!
        // function 이름() {}로 작성하고 실행할 때는 function의 이름();으로 실행!
        // css로 치자면 id나 class를 부여해서 입력하는 것과 비슷
        function numbering() {
           var i = 0;
           while(i < 20) {
              document.write(i + '<br>');
               i++;
           }
        }
        numbering();
        numbering();
        numbering();
        numbering();
    </script>
</body>
</html>
