<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for문을 중첩해서 99번을 할것을 10을 돌려서 할 수 있다.
        //효율성이 좋음!!
        for(var i=0; i<10; i++) {
            for(var j=0; j<10; j++) {
                document.write('무한반복' + i + j + '<br>');
            }
        }
    </script>
</body>
</html>
